<div class="home-content">
    <div class="row">
        <div class="col-md-4">
            <div *ngFor="let item of items">  
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">{{ item.label }}</div>
                     <img src="" alt="">
                     <div class="card-body">
                     <p class="card-text">{{ item.description }} </p>
                     <div class="d-flex justify-content-between align-items-center">
                         <div class="btn-group">
                         <button type="button" class="btn btn-xsm btn-outline-secondary">Add to Cart</button>
                         <button type="button" class="btn btn-xsm btn-outline-secondary">View Details</button>
                         </div>
                         <small class="text-muted">{{ item.price }}</small>
                     </div>
                     </div>
                 </div>
             </div>
        </div>
    </div>
</div>
