<div class="form-card">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        placeholder="Email"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="register()">
    Register
  </button>
</div>
